{% extends 'base.html' %}

{% block head_title %}wowwww{% endblock head_title %}

{% block content %}
Welcome to Tweetme

<div id="tweets">
    Loading...
</div>

<script>
    const tweetsElement = document.getElementById("tweets")

    const xhr = new XMLHttpRequest()
    const method = "GET"
    const url = "/tweets"
    const responseType = "json"

    function formatTweetElement(tweet) {
        
        var formattedTweet = "<div class='mb-4 tweet' id='tweet-" + tweet.id + "'> <p>" + tweet.content + "</p></div>"
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function () {
        //dynamically load tweets with JS
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweetStr = ""

        for(let i =0; i < listedItems.length; i++) {
            var currentItem = formatTweetElement(listedItems[i])
            finalTweetStr += currentItem
        }

        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()
</script>
{% endblock content %}
